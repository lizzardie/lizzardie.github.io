<body>
    <h1>Falsettos remix</h1>
    <video src="https://ia903405.us.archive.org/23/items/falsettos/falsettos.mp4"controls></video>
    <script>
        let video = document.querySelector("video");

        video.addEventListener("timeupdate", function(){
            if (this.currentTime = 10){
                this.currentTime = 20;
            }
            if(this.currentTime = 30){
                this.currentTime = 1000;    // this iteration is just jumping straight there as soon as u hit play,,,
            }
        })
            // the # is counting Seconds i think, need to figure out what timestamps, and when to jump
        
    </script>
